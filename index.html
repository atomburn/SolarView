      /* E-Ink Specific Simulation Styles */
      body {
        background-color: #f0f0f0;
        font-family: 'Inter', sans-serif;

      .font-mono {
        font-family: 'Courier Prime', monospace;
      }
      .e-ink-border {
        border: 2px solid #111;
      }
      .e-ink-invert {
        background-color: #111;
        color: #f0f0f0;
      }
      /* Screen refresh simulation */
      @keyframes flash {
        0% { filter: invert(0); }
        50% { filter: invert(1); }
        100% { filter: invert(0); }
      }
      .animate-refresh {
        animation: flash 0.8s ease-in-out;
      }
    </style>
