name: Solar Relay Sync

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allows manual triggering from GitHub UI

permissions:
  contents: write  # Allow pushing commits

jobs:
  update_solar_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run solar_relay.py script
        run: python solar_relay.py
        env:
          EG4_USER: ${{ secrets.EG4_USER }}
          EG4_PASS: ${{ secrets.EG4_PASS }}
          EG4_STATION_ID: ${{ secrets.EG4_STATION_ID }}

      - name: Commit and push data.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git diff --staged --quiet || git commit -m "Update solar data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
